<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>

<body>
    <h1>Ingrese un producto</h1>
    <form action="api/productos" method="POST">
        <input type="text" name="title" placeholder="Item"><br/>
        <input type="number" name="price" placeholder="Precio"><br/>
        <input type="text" name="thumbnail" placeholder="Thumbnail"><br/><br/>
        <input type="submit" value="Ingresar Producto">
    </form>
</body>

</html>
